query GetOneBoardById($uri: String) {
  getOneBoard(uri: $uri) {
    id
    name
    uri
    createdAt
    updatedAt
    columns {
      nodes {
        name
        tasks {
          count
          nodes {
            id
            title
            description
            subtasks {
              nodes {
                id
                title
                completed
              }
            }
          }
        }
      }
    }
  }
}
